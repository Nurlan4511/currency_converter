<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Конвертер валют</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h2 {
        color: #333;
    }
    .converter {
        margin: 20px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="converter">
    <h2>Конвертер валют</h2>
    <label for="amount">Введите сумму в USD:</label>
    <input type="number" id="amount" placeholder="Введите сумму" step="0.01">
    <br><br>
    <button onclick="convertCurrency()">Конвертировать в KZT</button>
    <br><br>
    <p id="result"></p>
</div>

<script>
function convertCurrency() {
    const usdAmount = document.getElementById('amount').value;

    // USD к KZT (примерный курс)
    const exchangeRate = 460.42;
    // Конвертированная сумма
    const kztAmount = usdAmount * exchangeRate;
    // Вывод результата на страницу
    document.getElementById('result').textContent = `${usdAmount} USD = ${kztAmount.toFixed(2)} RUB`;
}
</script>
</body>
</html>
